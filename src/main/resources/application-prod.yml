server:
  port: 8081

spring:
  application:
    name: Daejangjangi
  datasource:
    url: jdbc:mysql://mysql:3306/daejangjangi?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${datasource.prod.usernames}
    password: ${datasource.prod.password}
  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      uri: mongodb://mongo:27017/daejangjangi