server:
  port: 8080

spring:
  application:
    name: Daejangjangi
  datasource:
    url: jdbc:mysql://mysql:3306/daejangjangi?useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${datasource.dev.usernames}
    password: ${datasource.dev.password}
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
  data:
    redis:
      host: redis
      port: 6379
    mongodb:
      uri: mongodb://mongo:27017/daejangjangi